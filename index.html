<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="cal">

   <div class="fn">
    <label for="fname" class="fname">NUMBER1</label>
<input type ="number" id="fname" name="fname">
   </div> 

    <div class="sn">
        <label for="lname">NUMBER2</label>
        <input type ="number" id="lname" name="lname">
    </div>

    <div class="btn">
        <button class="add bt">+</button>
        <button class="sub bt">-</button>
        <button class="mult bt">x</button>
        <button class="div bt">/</button>
        <button class="gcd bt">GCD</button>
        
       

    </div>
    <button class="clr bt" style="width: 200px;">CLEAR</button>
    <div style=" font-size: xx-large; color: rgb(255, 255, 255);margin-left: 550px; margin-bottom: 10px; width: 190px;">RESULT</div>
    <div class="result" id="rs">
        <span class="res" id = "rxs"></span>
    </div>

</div>



<script src="script.js"></script>
</body>
</html>
